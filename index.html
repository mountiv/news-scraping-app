<!doctype html>
<html lang="ru">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
  <link rel="stylesheet" href="css.css">

  <title></title>
  </head>

  <body>
    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <form class="newsControls" name="newsControls">
                <div class="card-content white-text">
                  <span class="card-title">Поиск новостей</span>
                  <select name="country" id="country">
                    <option value="ru">Новости России</option>
                    <option value="us">Новости США</option>
                  </select>
                  <label>Materialize Select</label>
                  <div class="input-field">
                    <input type="text" id="autocomplete-input" class="autocomplete" name="search">
                    <label for="autocomplete-input">Поиск по запросу</label>
                  </div>
                </div>
                <div class="card-action">
                  <button class="btn waves-effect black accent-4" type="submit" name="action">
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="news-container">
        <div class="row grid-container">
        </div>
      </div>
    </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
